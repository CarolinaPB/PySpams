{% extends "main.html" %}
{% block content %}
  <div id="repeatfields">

    <h1><b>NSSC model</b></h1>
    <br><br>
    {% with messages = get_flashed_messages(category_filter=["info"]) %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          {{message}}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}

    <form action="" method="POST" id="myform" enctype="multipart/form-data" >
      <div id ="first_fields">
        <label>Number of loci</label>
            <input type="number" min="0" id="numloci0" name="numloci"  /> <br><br>
        <label>Number of demes</label><br>
            <input type="number" min="0" id="numdemes0" name="numdemes" value="" onchange="Ndemes()" /><br><br>

            <input type="submit" name="button" value="Ok" id="btn_ndemes">
        <br><br>


        <div id="sampvector_div"></div>
        <hr>
      </div>

        <div id="div_to_append"></div>

        <br>

        <input type = "submit" name = "button" value ="Add matrix" id='btn_repeat'>
        <br><br>

        <label id="filename_field">File name</label>
            <input id="filename" name="filename" type="text" /> <br><br><br>

        <input type="submit" name="button" id="btn_save" value ="Save to file"  >
        <input type = "submit" name = "button" value = "Reset form" id = "btn_reset">
        <input type="hidden" name="hidden_reload" value="hidden_val" id="hidden_reload">


    </form>
  </div>
  <br><br><br><br><br>
{% endblock %}
