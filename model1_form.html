<div id="repeatfields">
  <h1>NSCC model</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {{message}}
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}

  <form action="" method="POST" enctype="multipart/form-data">
    <div class="border">
      <label>Number of loci</label>
          <input type="text" id="numloci0" name="numloci0" type="text"/> <br><br>
      <label>Number of demes</label><br>
          <input type="text" id="numdemes0" name="numdemes0" type="text"/> <br><br>
      <label>Sampling vector</label>
          <input id="sampvector0" name="sampvector0" type="text"/> <br><br>
      <hr> 
      <label>Time of change</label>
          <input id="timechange0" name="timechange0" type="text" value="0" disabled="disabled"/> <br><br>
      <label>Deme sizes</label>
          <input id="inideme0" name="inideme0" type="text"/> <br><br>



      <div class="fields_to_repeat" id="fields_to_repeat">
        <label>Initial migration matrix</label><br>
            <input id="file0"name="file0" type="file" onchange="show_filename0()"/>
            <input type="submit" name="button" value="Create matrix" id="btn_table" ><br><br><br>

      </div>

      <div id="div_to_append"></div>

      <br>
      <input type = "submit" name = "button" value ="Add matrix" id='btn_repeat'>
      <br><br><br>

      <label id="filename_field">File name</label>
          <input id="filename" name="filename" type="text"/> <br><br><br>



      <input type="submit" name="button" value ="Save to file" >
      <input type = "submit" name = "button" value = "Reset form" id = "btn_reset" class="btn_reset">


     </div>
  </form>
</div>
<script>
function show_filename0(){
      filepath = document.getElementById("file0").files[0].name;
      $("#label0").html("<h4>" + filepath + "</h4>");
};
</script>


<footer>
  <br><br>
</footer>
