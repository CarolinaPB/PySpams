<head lang="en">
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
  <style>
    span {
      display: block;
      margin: 3px 0;
      overflow: auto;
      padding: 0 3%;
      width: 98%;
    }

    fieldset{
      display: block;
      margin: 0;
      padding: 1%;
      width: calc(98% - 4px);
      border: 1px groove #bbb;
    }

    input[type='submit'] {
      float: left;
      margin: 10px 0;
      padding: 0px 30px;
    }
  </style>

</head>

<div id="repeatfields">
  <h1>Admixture model</h1>

  <form action="" method="POST" enctype="multipart/form-data">
    <div class="border">
      <label>
          <span >Number of loci</span><br>
          <input id="numloci0" name="numloci" type="text"/> <br>
      </label><br>
      <label>
          <span >Sampling vector</span><br>
          <input id="sampvector0" name="sampvector" type="text"/> <br>
      </label><br>
      <label>
          <span >Initial deme sizes</span><br>
          <input id="inideme0" name="inideme" type="text"/> <br>
      </label><br>

      <div class="fields_to_repeat" id="fields_to_repeat">
        <label>
            <span >Initial migration matrix</span><br>
            <input id="file0"name="file" type="file"/> <br>
        </label><br>
        <label>
            <span >Time of change</span><br>
            <input id="timechange0"name="timechange" type="text"/> <br>
        </label><br>
        <label>
            <span >Deme sizes</span><br>
            <input id="demesizes0"name="demesizes" type="text"/> <br>
        </label><br>

      </div>
      <br><br>
      <input type = "submit" name = "button" value ="Add matrix" id='btn_repeat'> <br><br><br><br>

      <label id="filename_field">
          <span >File name</span>
          <input id="filename" name="filename" type="text"/> <br>
      </label><br><br>

      <input type="submit" name="button" value ="Save to file"><br><br><br>

     </div>
  </form>
</div>
<footer>
  <br><br>
</footer>

<script src="static/js/jquery-3.3.1.min.js"></script>
