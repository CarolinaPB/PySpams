<head lang="en">
  <meta charset="UTF-8">

  <style>

    input[type='submit', type="reset"] {
      float: left;
      margin: 10px 0;
      padding: 0px 30px;
    }
    input[type='file'] {
      float: left;
      margin: 10px 0;
      padding: 0px 0px;
    }
    input[type="text"]{
      width: 100%
    }

    .fields_to_repeat{
      width: 100%
    }

  </style>

</head>

<div id="repeatfields">
  <h1>Admixture model</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {{message}}
      </div>
        <!--<h4>{{ message }}</h4>-->
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}

  <form action="" method="POST" enctype="multipart/form-data">
    <div class="border">
      <label>Number of loci</label>
          <input type="text" id="numloci0" name="numloci0" type="text"/> <br><br>

      <label>Sampling vector</label>
          <input id="sampvector0" name="sampvector0" type="text"/> <br><br>
      <label>Initial deme sizes</label>
          <input id="inideme0" name="inideme0" type="text"/> <br><br>

      <div class="fields_to_repeat" id="fields_to_repeat">
        <label>Initial migration matrix</label><br>
            <input id="file0"name="file0" type="file"/> <br><br><br>
        <label>Time of change</label>
            <input id="timechange0"name="timechange0" type="text"/> <br><br>
        <label>Deme sizes</label>
            <input id="demesizes0"name="demesizes0" type="text"/> <br><br>

      </div>
      <div id="repeated_fields" class="repeated_fields">
      </div>
      <br>
      <input type = "submit" name = "button" value ="Add matrix" id='btn_repeat'> <br><br><br>

      <label id="filename_field">File name</label>
          <input id="filename" name="filename" type="text"/> <br><br><br>

      <input type="submit" name="button" value ="Save to file" >
      <input type = "submit" name = "button" value = "Reset form" id = "btn_reset" class="btn_reset">

     </div>
  </form>
</div>
<footer>
  <br><br>
</footer>

<script src="static/js/jquery-3.3.1.min.js"></script>
